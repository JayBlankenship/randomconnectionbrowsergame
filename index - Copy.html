<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomCo-op/PVP</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Consolas', 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      display: flex;
      flex-direction: row;
      gap: 24px;
      border: 2px solid #00ff00;
      border-radius: 12px;
      background: rgba(0, 26, 0, 0.3);
      box-shadow: 0 0 20px #00ff00;
    }
    .main-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
    }
    .side-panel {
      flex: 1;
      background: #001a00;
      border-left: 2px solid #00ff00;
      padding: 16px;
      min-width: 260px;
      max-width: 340px;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 0 12px #003300 inset;
    }
    h1 {
      font-size: 2em;
      margin: 0 0 16px 0;
      color: #00ff00;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ff00;
    }
    .status-bar {
      margin-bottom: 12px;
      font-size: 1.1em;
      background: #001a00;
      border: 1px solid #00ff00;
      border-radius: 6px;
      padding: 8px 12px;
      box-shadow: 0 0 8px #003300 inset;
    }
    #peerListDisplay {
      margin-bottom: 8px;
      font-size: 1em;
    }
    #chatMessages {
      background: #000;
      border: 1px solid #00ff00;
      height: 40vh;
      overflow-y: auto;
      padding: 10px;
      margin: 10px 0 0 0;
      font-size: 1em;
      white-space: pre-wrap;
      color: #00ff00;
      border-radius: 6px;
      box-shadow: 0 0 8px #003300 inset;
    }
    #chatMessages .my-message {
      color: #00cc00;
      font-weight: bold;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin: 10px 0 0 0;
    }
    input, button {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      font-family: 'Consolas', 'Courier New', monospace;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 1em;
      box-shadow: none;
      transition: background 0.2s, color 0.2s;
    }
    input:focus, button:focus {
      outline: 1px solid #00cc00;
    }
    button:hover {
      background: #00ff00;
      color: #000;
      cursor: pointer;
    }
    #messageInput, #targetPeerId {
      width: 220px;
    }
    .output-panel {
      background: #000;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-size: 0.95em;
      padding: 10px;
      margin-top: 12px;
      border-radius: 6px;
      height: 22vh;
      overflow-y: auto;
      box-shadow: 0 0 8px #003300 inset;
    }
    .output-panel strong {
      color: #00ff99;
    }
    .side-panel h3 {
      margin-top: 0;
      color: #00ff99;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
    .side-panel ul {
      padding-left: 18px;
      margin: 0 0 10px 0;
    }
    .side-panel li {
      color: #00ff99;
      margin-bottom: 2px;
      font-size: 0.98em;
    }
    .side-panel .info-label {
      color: #00ff99;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-panel">
      <h1>RandomCo-op/PVP</h1>
      <div class="status-bar">
        Lobby Status: <span id="chainStatus">Initializing</span>
        <span id="basePeerIndicator" style="margin-left:16px;font-weight:bold;"></span>
        <button onclick="joinChain()">Join/Rejoin Lobby</button>
      </div>
      <div id="peerListDisplay">
        <strong>Role:</strong> <span id="chainPosition">Unknown</span> |
        <strong>Lobby Size:</strong> <span id="peerCount">0</span> |
        <strong>Connected Players:</strong> <span id="nextPeer">None</span>
      </div>
      <div id="peerInfo">My peer ID: <span id="myPeerId">Initializing...</span></div>
      <div id="connectionStatus"></div>
      <h3>Chat</h3>
      <div id="chatMessages"></div>
      <div class="input-row">
        <input id="messageInput" placeholder="Type a message" type="text">
        <input id="targetPeerId" placeholder="Recipient Peer ID (leave blank for broadcast)" type="text">
        <button onclick="sendMessage()">Send</button>
      </div>
    <div class="output-panel" id="outputPanel">
      <strong>Diagnostics & State:</strong>
      <div id="diagnosticsStatic"></div>
      <div id="diagnostics"></div>
    </div>
    <div class="output-panel" id="chainLogPanel">
      <strong>Lobby Events Log:</strong>
      <div id="chainLog"></div>
    </div>
    </div>
    <div class="side-panel">
      <div id="lobbyPlayers"></div>
      <ul id="peerChainList"></ul>
      <h3>Connection Info</h3>
      <ul>
        <li><span class="info-label">Host:</span> <span id="frontPeerId">-</span></li>
        <li><span class="info-label">Clients:</span> <span id="backPeerId">-</span></li>
        <li><span class="info-label">Host Status:</span> <span id="frontConnStatus">-</span></li>
        <li><span class="info-label">Lobby Status:</span> <span id="backConnStatus">-</span></li>
      </ul>
    </div>
  </div>

  <!-- PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <!-- Network Module -->
  <script src="network.js"></script>
  <!-- UI Module -->
  <script src="pauseui.js"></script>
  <!-- Application JavaScript -->
  <script src="app.js"></script>
</body>
</html>
